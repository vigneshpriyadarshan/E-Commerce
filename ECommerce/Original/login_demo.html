
<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Login</title>

    <link rel="stylesheet" href="login_demo.css" media="screen" type="text/css" />

</head>

<body background="V:\Exposoft\Original\bg.jpg">

  <html lang="en-US">
  <head>

    <meta charset="utf-8">

    <title>Login</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">

    <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
 <![endif]-->
</head>
</body>



  
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup"><h3>Sign Up</h3></a></li>
        <li class="tab active"><a href="#login"><h3>Log In</h3></a></li>
      </ul>
      
      <div class="tab-content">

        <div id="signup">   
          <h1>Sign Up Or click above for LogIn</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <input type="text" name="firstname" placeholder="Enter the first name">
            </div>

        
            <div class="field-wrap">
              <input type="text" name="lastname" placeholder="Enter the Last name">
            </div>
          </div>

          <div class="field-wrap">
            <input type="email" name="email" placeholder="Enter the E-mail">
          </div>
          
          <div class="field-wrap">
            <input type="password" name="password" placeholder="Password">
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
